<section class="movie">
  <div class="container pt-5">


    <div class="row">
      <div class="col-md-3" *ngFor ="let movie of trendinglist">
        <div class="p-3 shadow-lg ">
          <img [src]= "imgpath+movie.poster_path"  [routerLink]="['/show' , movie.id]"  fragment="Trending" class="img-fluid  " alt="">
        <h4  class=" my-3 ">{{movie.title||movie.name}}</h4>

        </div>
      </div>
    </div>
  </div>
</section>
