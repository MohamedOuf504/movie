<section>
  <div class="container pt-5">
    <div class="row">
      <div class="col-md-3" *ngFor= "let movie of tv" >
      <div class="p-3">
        <img [src]= "imgSrc+movie.poster_path" alt="" class="img-fluid">
        <h6 class="pt-2">
          {{movie.name}}
        </h6>
      </div>
      </div>
    </div>
  </div>
</section>
