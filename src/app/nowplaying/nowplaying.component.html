<section class="movie">
  <div class="container pt-5 ">
    <div class="row">
      <div class="col-md-3" *ngFor ="let movie of nowPlayinglist">
        <div class="p-3 shadow-lg">
          <img [src]= "imgpath+movie.poster_path" [routerLink]="['/show' , movie.id]" fragment="Nowplaying"  class="img-fluid" alt="">
          <h4  class=" my-3 ">{{movie.title}}</h4>

        </div>
      </div>
    </div>
  </div>

</section>
